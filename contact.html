<head>

  <title>Contact - HATIMI Bilal</title>
  <style>
    :root {
      --main-color: #00bcd4;
      --bg-dark: #0a0f24;
      --bg-light: #121a2e;
      --text-light: #f0f0f0;
      --accent: #00ffe5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #0a0f24, #121a2e);
      color: var(--text-light);
      min-height: 100vh;
    }

    header {
      background-color: var(--bg-dark);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.05);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-container img {
      height: 60px;
      width: auto;
    }

    .logo-container h1 {
      font-size: 2em;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: var(--accent);
      transition: width 0.3s ease-in-out;
    }

    nav a:hover {
      color: var(--accent);
    }

    nav a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,255,255,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent);
    }

    .contact-box {
      background-color: #1b253f;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }

    .contact-box p {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 10px;
    }

    .contact-box strong {
      color: var(--accent);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #ccc;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #1f2a47;
      color: #fff;
      font-size: 1em;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button {
      padding: 12px;
      background-color: var(--accent);
      color: #0a0f24;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00e6d2;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }

      .container {
        margin: 20px;
      }

      .logo-container {
        justify-content: center;
      }
    }
  </style>
</head>
